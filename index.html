<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">

        </div>
        <div class="functions">
            <div class="equals">=</div>
            <div class="button-container">
                <div class="numbers">
                    <div class="row">
                        <div class="number" id="1">1</div>
                        <div class="number" id="2">2</div>
                        <div class="number" id="3">3</div>
                    </div>
                    <div class="row">
                        <div class="number" id="4">4</div>
                        <div class="number" id="5">5</div>
                        <div class="number" id="6">6</div>
                    </div>
                    <div class="row">
                        <div class="number" id="7">7</div>
                        <div class="number" id="8">8</div>
                        <div class="number" id="9">9</div>
                    </div>
                    <div class="row">
                        <div class="number" id="delete">C</div>
                        <div class="number" id="0">0</div>
                        <div class="number" id=".">.</div>
                    </div>

                </div>
                <div class="operations">
                    <div class="operation" id="+">+</div>
                    <div class ="operation" id="-">-</div>
                    <div class="operation" id="*">x</div>
                    <div class="operation" id="/">/</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
